<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <title>ChiamoOrder</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- ðŸŒ“ Theme Initialization -->
    <script>
      const theme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", theme);
    </script>

    <!-- âœ… Google Maps JavaScript API -->
    <script type="module">
      // Inject your Maps API key from environment
      const key = import.meta.env?.VITE_GOOGLE_MAPS_API_KEY || "YOUR_API_KEY_HERE";
      const mapsScript = document.createElement("script");
      mapsScript.src = `https://maps.googleapis.com/maps/api/js?key=${key}&libraries=places,geocoding`;
      mapsScript.async = true;
      mapsScript.defer = true;
      document.head.appendChild(mapsScript);
    </script>

    <!-- âœ… Google Maps Extended Component Library -->
    <script
      type="module"
      src="https://unpkg.com/@googlemaps/extended-component-library@0.6.14/dist/esm/index.js"
    ></script>

    <!-- âœ… Main styles (Vite will handle this) -->
    <link rel="stylesheet" href="/src/main.css" />
  </head>

  <body>
    <div id="root"></div>

    <!-- âœ… Your Vite React entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
